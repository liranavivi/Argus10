apiVersion: apps/v1
kind: Deployment
metadata:
  name: design99-prometheus
  namespace: design99-infrastructure
  labels:
    app: design99-prometheus
    component: metrics
    project: design99
spec:
  replicas: 1
  strategy:
    type: Recreate  # Prevents concurrent pods accessing same PVC
  selector:
    matchLabels:
      app: design99-prometheus
  template:
    metadata:
      labels:
        app: design99-prometheus
        component: metrics
        project: design99
    spec:
      terminationGracePeriodSeconds: 60  # Allow graceful Prometheus shutdown
      containers:
      - name: prometheus
        image: prom/prometheus:v3.5.0
        ports:
        - containerPort: 9090
          name: http
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=200h'
        - '--web.enable-lifecycle'
        - '--storage.tsdb.wal-compression'
        - '--storage.tsdb.head-chunks-write-queue-size=10000'
        - '--query.max-concurrency=4'
        - '--query.max-samples=50000000'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        - name: prometheus-data
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "kill -TERM 1"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: design99-prometheus-config
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: design99-prometheus-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: design99-prometheus
  namespace: design99-infrastructure
  labels:
    app: design99-prometheus
    component: metrics
    project: design99
    port-forward: "enabled"
  annotations:
    port-forward.design99.io/ports: "9090"
    port-forward.design99.io/description: "Prometheus metrics and monitoring"
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  selector:
    app: design99-prometheus
