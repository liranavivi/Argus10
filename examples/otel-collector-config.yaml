apiVersion: v1
kind: ConfigMap
metadata:
  name: design99-otel-collector-config
  namespace: design99-infrastructure
  labels:
    project: design99
    component: telemetry
    service: otel-collector
data:
  otel-collector-config.yaml: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:8081

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: ['0.0.0.0:8888']

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048
      memory_limiter:
        limit_mib: 2048
        spike_limit_mib: 512
        check_interval: 5s
      attributes:
        actions:
          - key: http.status_code
            action: convert
            converted_type: int
          - key: StatusCode
            action: convert
            converted_type: int

    exporters:
      debug:
        verbosity: detailed
      elasticsearch:
        endpoints: ["http://design99-elasticsearch:9200"]
        logs_index: "design99-logs"
        traces_index: "design99-traces"
        timeout: 30s
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 5000
        mapping:
          mode: "ecs"
      file:
        path: "/tmp/otel-fallback.log"
        rotation:
          max_megabytes: 100
          max_days: 3
          max_backups: 3
      prometheus:
        endpoint: "0.0.0.0:8889"

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, attributes, batch]
          exporters: [debug, elasticsearch, file]
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [debug, prometheus]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, attributes, batch]
          exporters: [debug, elasticsearch, file]
