# OpenTelemetry Collector for Layer 3 alert testing
# Minimal config - receives telemetry and exposes internal metrics for Prometheus to scrape
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: argus
  labels:
    app: otel-collector
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

      # Resource processor - transforms resource attributes to metric labels
      # This copies argus.* resource attributes to metric labels for Prometheus
      resource:
        attributes:
          - key: argus.composite_key
            action: insert
            value: ""
          - key: argus.payload
            action: insert
            value: ""
          - key: argus.send_to_noc
            action: insert
            value: ""
          - key: argus.suppress_window
            action: insert
            value: ""

      # Transform processor - copies resource attributes to metric datapoint attributes
      # This makes resource attributes available as metric labels in Prometheus
      # Applies to all metrics from ArgusApi services (where argus.* resource attributes exist)
      # TagList values take precedence - only sets if attribute is not already present
      transform:
        metric_statements:
          - context: datapoint
            statements:
              # Copy argus.* resource attributes to metric labels for all ArgusApi services
              # Only set if TagList didn't already provide the value (allows per-metric override)
              - set(attributes["composite_key"], resource.attributes["argus.composite_key"]) where attributes["composite_key"] == nil and resource.attributes["argus.composite_key"] != nil
              - set(attributes["payload"], resource.attributes["argus.payload"]) where attributes["payload"] == nil and resource.attributes["argus.payload"] != nil
              - set(attributes["send_to_noc"], resource.attributes["argus.send_to_noc"]) where attributes["send_to_noc"] == nil and resource.attributes["argus.send_to_noc"] != nil
              - set(attributes["suppress_window"], resource.attributes["argus.suppress_window"]) where attributes["suppress_window"] == nil and resource.attributes["argus.suppress_window"] != nil
              - set(attributes["telemetry_source"], resource.attributes["argus.telemetry_source"]) where attributes["telemetry_source"] == nil and resource.attributes["argus.telemetry_source"] != nil

    exporters:
      # Export received metrics to Prometheus via remote write
      prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write
        tls:
          insecure: true
      # Debug exporter for traces/logs visibility
      debug:
        verbosity: detailed
      # Export logs to Elasticsearch (Kibana visualization)
      elasticsearch:
        endpoints: ["http://argus-elasticsearch.argus-infrastructure:9200"]
        logs_index: "argus-logs"
        timeout: 30s
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 5000
        mapping:
          mode: "ecs"

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]
      telemetry:
        metrics:
          level: detailed
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: "0.0.0.0"
                    port: 8888
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [transform, batch]
          exporters: [prometheusremotewrite, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [elasticsearch, debug]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: argus
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.132.0
        ports:
        - containerPort: 4317
          name: grpc
        - containerPort: 4318
          name: http
        - containerPort: 8888
          name: metrics
        - containerPort: 13133
          name: health
        args: ["--config=/etc/otel-collector-config.yaml"]
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: otel-config
        configMap:
          name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: argus
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 4317
    targetPort: 4317
  - name: http
    port: 4318
    targetPort: 4318
  - name: metrics
    port: 8888
    targetPort: 8888
  - name: health
    port: 13133
    targetPort: 13133
  selector:
    app: otel-collector

